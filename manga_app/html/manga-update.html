<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Manga | Manga-reader</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/manga_update.js" defer></script>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
            </div>
            <nav>
                <a href="index.html">Home</a>
                <a href="manga.html">Manga</a>
                <a href="about.html">About Us</a>
                <a href="registration.html">Registration</a>
                <a href="login.html">Authorization</a>
            </nav>
        </div>
    </header>

    <div id="updateCoverFormContainer">
        <h2>Update Manga Cover, should be downloaded only once and first</h2>
        <form id="updateCoverForm">
            <label for="coverImageFile">Cover Image:</label>
            <input type="file" id="coverImageFile" accept="image/jpeg" name="coverImageFile">
            
            <button type="submit">Upload</button>
        </form>
    </div>

    <div id="updateImagesFormContainer">
        <h2>Update Manga Images</h2>
        <form id="updateImagesForm">
            <label for="mangaImageFiles">Manga Images:</label>
            <input type="file" id="mangaImageFiles" accept="image/jpeg" name="mangaImageFiles">
            <button type="submit">Upload</button>
        </form>
        
        <div id="uploadedImagesList">
        </div>
    </div>
    <div id="editMangaFormContainer">
        <h2>Edit Manga</h2>
        <form id="editMangaForm">
            <label for="mangaTitle">Title:</label>
            <input type="text" id="mangaTitle" name="mangaTitle">
            
            <label for="mangaDescription">Description:</label>
            <textarea id="mangaDescription" name="mangaDescription"></textarea>
            
            <label for="mangaStatus">Status:</label>
            <select id="mangaStatus" name="mangaStatus">
                <option value="PUBLISHED">Published</option>
                <option value="DRAFT">Draft</option>
                <option value="ON_GOING">On Going</option>
                <option value="FINISHED">Finished</option>
                <option value="REMOVED">Removed</option>
            </select>
            
            <button type="submit">Save Changes</button>
        </form>
    </div>
    <div id="mangaInfoContainer">
        <h2 id="mangaTitle">Manga Title</h2>
        <img id="mangaPreviewImage" src="" alt="Manga Preview Image">
        <p id="mangaDescription">Manga Description</p>
        <div id="mangaAuthorInfo">
            <img id="mangaAuthorAvatar" src="" alt="Author Avatar">
            <p id="mangaAuthorName">Author Name</p>
        </div>
        <div id="mangaImagesContainer">
        </div>
        <p id="mangaStatus">Manga Status</p>
        <p id="mangaPublishedAt">Published At</p>   
    </div>      
</body>
</html>
