<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <header>
        <div class="header-container">
          <div class="logo">
            <a href="index.html"><img src="logo.png" alt="Логотип"></a>
          </div>
          <nav>

    <section>
        <!-- Поле поиска -->
